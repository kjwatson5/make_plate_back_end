{% extends 'base.html' %}

{% block content %}
    <main class="container p-5">
        <div class="row">
            <aside class="col-12 col-md-6">
                <h2>Create Your Account</h2>
                <form method = "POST">
                    <div class="form-group">
                        <label for="first_name">First Name:</label>
                        <input type="text" class="form-control" id="first_name" placeholder="place first name here">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name:</label>
                        <input type="text" class="form-control" id="last_name" placeholder="place last name here">
                    </div>
                </form>
                {% include 'forms.html' %}
            </aside>
        </div>
    </main>
{% endblock %}
